<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallachia Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="status"></div>
    <div id="map"></div>

    <div class="slideContainer">
        <input type="range" min="1300" max="2023" value="1718" class="slider" id="yearRange"></input>
    </div>
    <p id="yearContainer">1718</p>
    <div id="sidePanel" class="closed">
        <div id="placeName"></div>
        <div id="referenceList"></div>
        <button id="closeButton">Close Panel</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="JavaScripts/constants.js"></script>
    <script src="JavaScripts/mentions_places.js"></script>
    <script src="JavaScripts/mentions_monasteries.js"></script>
    <script src="JavaScripts//records.js"></script> 
    <script src="JavaScripts/SidePanel.js"></script>
    <script src="JavaScripts/MapMarkers.js"></script>
    <script src="JavaScripts/Slider.js"></script>
</body>

</html>
